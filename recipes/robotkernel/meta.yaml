package:
  name: '{% set name = "robotkernel" %}{{ name }}'
  version: '{% set version = "1.2" %}{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1501892e63e87ee87a1cfb742e112c7bf529d9441110dcf78d939ec89946589

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps -vv .
  entry_points:
    - nbrobot = robotkernel.nbreader:robot
    - nblibdoc = robotkernel.nbreader:libdoc

requirements:
  host:
    - pip
    - python
  run:
    - docutils
    - ipykernel
    - lunr
    - nbformat
    - pillow
    - pygments
    - python
    - robotframework >=3.1

test:
  imports:
    - robotkernel
  commands:
    - jupyter kernelspec list

about:
  home: https://github.com/robots-from-jupyter/robotkernel
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Robot Framework IPython kernel for Jupyter Notebook and JupyterLab
