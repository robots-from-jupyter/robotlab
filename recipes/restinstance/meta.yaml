package:
  name: {% set name = "RESTinstance" %}{{ name|lower }}
  version: {% set version = "1.0.0rc5" %}{{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ac970fb6205dc620931a6e80e018851e750545da540d1a999a8a0bdf949441d

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  build:
    - pip
    - python
  run:
    - python
    - flex-swagger >=6.14
    - genson >=1.0.2
    - jsonpath-ng >=1.4.3
    - jsonschema >=3.0.1
    - pygments >=2.3.1
    - pytz >=2018.5
    - requests >=2.21.0
    - rfc3987 >=1.3.8
    - robotframework >=2.9
    - strict-rfc3339 >=0.7
    - tzlocal >=1.5.1

test:
  imports:
    - REST

about:
  home: https://asyrjasalo.github.io/RESTinstance
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Robot Framework test library for (RESTful) JSON APIs
  dev_url: https://github.com/asyrjasalo/RESTinstance
