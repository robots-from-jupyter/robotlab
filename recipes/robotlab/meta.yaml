{% set robot = "3.1.2" %}
{% set robotkernel = "1.2rc3" %}
{% set robot_jupyterlab = "==1.2.3" %}
{% set robot_pywinpty = ">=0.5.5" %}
{% set robot_conda = ">=4.7.12,<4.8" %}
{% set robot_fox = ">=68.0.2,<69" %}
{% set robot_widgets = ">=7.5.1" %}
{% set robot_node = ">=11,<12" %}

package:
  name: {% set name = "robotlab" %}{{ name }}
  version: {% set version = "2019.12.0" %}{{ version }}

source:
  - path: ../../robotlab
    folder: robotlab
  - url: https://github.com/robots-from-jupyter/robotkernel/archive/{{ robotkernel }}.tar.gz
    sha256: 74522491b01b3deee5ea2bbd5ba2d63a268ac8fac1cb47d7bfa10d4117a07d67
    folder: robotkernel
  # we do the jupyterlab build off-line to keep conda-build time low
  - path: ../../_artifacts/app_dir
    folder: app_dir

build:
  number: 0
  entry_points:
    - robotlab = robotlab.labapp:main
    - robotlab-extension = robotlab.labextensionapp:main
    - robotlab-shortcuts = robotlab.shortcuts:make_shortcuts
    - robotlab-examples = robotlab.examples:copy_robotkernel_examples
    - robotlab-tutorial = robotlab.tutorial:copy_robotkernel_tutorial
  script:
    - cd robotlab
    - {{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

    - cd {{ SRC_DIR }}

    - mkdir -p {{ PREFIX }}/share/jupyter # [unix]
    - cp -r app_dir {{ PREFIX }}/share/jupyter/robotlab  # [unix]
    - rm -rf {{ PREFIX }}/share/jupyter/robotlab/staging  # [unix]
    - ls {{ PREFIX }}/share/jupyter/robotlab  # [unix]

    - md {{ PREFIX }}\share\jupyter\robotlab  # [win]
    - xcopy /e app_dir\* {{ PREFIX }}\share\jupyter\robotlab\  # [win]
    - rd /s /q {{ PREFIX }}\share\jupyter\robotlab\staging  # [win]
    - dir {{ PREFIX }}\share\jupyter\robotlab  # [win]

    - cd robotkernel
    - cd examples

    - mkdir -p {{ PREFIX }}/var/www/robotkernel-examples  # [unix]
    - cp *.ipynb {{ PREFIX }}/var/www/robotkernel-examples  # [unix]

    - md {{ PREFIX }}\var\www\robotkernel-examples  # [win]
    - xcopy *.ipynb {{ PREFIX }}\var\www\robotkernel-examples\  # [win]

    - cd ..
    - cd docs
    - cd notebooks

    - mkdir -p {{ PREFIX }}/var/www/robotkernel-tutorial  # [unix]
    - cp *.ipynb {{ PREFIX }}/var/www/robotkernel-tutorial  # [unix]

    - md {{ PREFIX }}\var\www\robotkernel-tutorial  # [win]
    - xcopy *.ipynb {{ PREFIX }}\var\www\robotkernel-tutorial\  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - conda {{ robot_conda }}
    - firefox {{ robot_fox }}
    - geckodriver
    - ipywidgets {{ robot_widgets }}
    - jupyterlab {{ robot_jupyterlab }}
    - jupytext >=1.3.0
    - nodejs {{ robot_node }}
    - opencv
    - pyshortcuts
    - python
    - pywinpty {{ robot_pywinpty }}  # [win]
    - restinstance
    - robotframework =={{ robot }}
    - robotframework-jupyterlibrary
    - robotframework-seleniumscreenshots
    - robotframework-seleniumtestability
    - robotframework-whitelibrary  # [win]
    - robotkernel =={{ robotkernel }}

test:
  imports:
    - robotlab
    - robotlab.examples
    - robotlab.labextensionapp
    - robotlab.launch
    - robotlab.paths
    - robotlab.shortcuts
    - robotlab.tutorial
  commands:
    - robotlab --version
    - robotlab-extension list
    - robotlab-examples
    - robotlab-tutorial
    - mkdir Desktop  # [unix]
    - HOME=$(pwd) robotlab-shortcuts  # [unix]

about:
  home: https://github.com/robots-from-jupyter/robotlab
  license: BSD-3-Clause
  license_family: BSD
  license_file: robotlab/LICENSE
  summary: A JupyterLab built for robotkernel as part of the RobotLab distribution
