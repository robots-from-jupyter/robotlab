steps:
  - ${{ if eq(parameters.name, 'MacOSX') }}:
    - task: CondaEnvironment@1
      inputs:
        createOptions: -c defaults -c conda-forge
        createCustomEnvironment: true
        updateConda: false
        environmentName: _robots_from_jupyter
        packageSpecs: >
          conda-build>=3.15,<3.16
          conda-verify
          conda>=4.5.11,<4.6
          constructor
          geckodriver
          pillow
          python-chromedriver-binary>=74,<75
          python>=3.7,<3.8
          robotframework-seleniumlibrary>=3.3.1
          robotframework>=3.1
          six
  - ${{ if not(eq(parameters.name, 'MacOSX')) }}:
    - task: CondaEnvironment@1
      inputs:
        createOptions: -c defaults -c conda-forge
        createCustomEnvironment: true
        updateConda: false
        environmentName: _robots_from_jupyter
        packageSpecs: >
          conda-build>=3.15,<3.16
          conda-verify
          conda>=4.5.11,<4.6
          constructor
          geckodriver
          pillow
          python-chromedriver-binary==2.46
          python>=3.7,<3.8
          robotframework-seleniumlibrary>=3.3.1
