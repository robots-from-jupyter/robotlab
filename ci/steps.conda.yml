steps:
  - task: CondaEnvironment@1
    inputs:
      installOptions: -c defaults -c conda-forge
      createCustomEnvironment: true
      environmentName: _robots_from_jupyter
      packageSpecs: >
        conda>=4.5.11,<4.6
        conda-build>=3.15,<3.16
        conda-verify
        constructor
        geckodriver
        python>=3.6,<3.7
        robotframework
        robotframework-seleniumlibrary
