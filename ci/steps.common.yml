parameters:
  name: Linux

steps:
  - script: python -m scripts.integrity
    displayName: Integrity

  - script: >
      python -m scripts.build conda
      pyshortcuts
      jsonpointer
      rfc3987
      jsonpath-ng
      flex-swagger
      robotframework
      robotframeworklexer
      robotframework-lint
      robotframework-seleniumlibrary
      restinstance
      robotframework-seleniumscreenshots
      robotframework-jupyterlibrary
      robotkernel
      robotlab
    displayName: Build Conda Packages

  - ${{ if eq(parameters.name, 'Windows') }}:
    - script: >
        python -m scripts.build conda robotframework-whitelibrary
      displayName: Vendor WhiteLibrary & Dependencies

  - template: steps.jupyterlibrary.yml
    parameters:
      name: ${{ parameters.name }}

  - script: python -m scripts.build constructor
    displayName: Build Constructor

  - script: python -m scripts.test
    displayName: Test

  - ${{ if eq(parameters.name, 'MacOSX') }}:
    - script: chmod -R 777 _artifacts
      displayName: Fix artifact permissions

  - task: PublishTestResults@2
    displayName: Publish Test Results
    inputs:
      testResultsFiles: _artifacts/test_output/**/*.xunit.xml
    condition: always()

  - task: PublishPipelineArtifact@0
    displayName: Publish ${{ parameters.name }} Robot Output
    inputs:
      targetPath: _artifacts/test_output
      artifactName: Robot Output ${{ parameters.name }}
    condition: always()

  - task: PublishBuildArtifacts@1
    displayName: Publish Installer
    inputs:
      PathtoPublish: _artifacts/constructor
      ArtifactName: RobotLab for ${{ parameters.name }}
    condition: succeeded()
