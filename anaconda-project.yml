name: robocon-2019-workshop

commands:
  build:
    unix: python -m scripts.build
    env_spec: _build

  chromedriver:
    unix: >
      conda install -fv ${PROJECT_DIR}/_artifacts/conda-bld/linux-64/chromedriver-*.tar.bz2
      && chromedriver --version
    env_spec: _build

  chromedriver:win:
    windows: >
      @ECHO ON
      && cd _artifacts
      && cd conda-bld
      && cd win-64
      && set PKG=chromedriver-*
      && %PKG%
    env_spec: _build_win

  lint:
    unix: python -m scripts.lint
    env_spec: _build

  build:win:
    description: until 2.3.0 comes out, use constructor@master for size_in_bytes fix
    windows: python -m scripts.build
    env_spec: _build_win

  test:
    unix: python -m scripts.test
    env_spec: _build

  test:win:
    windows: python -m scripts.test
    env_spec: _build_win

  lab:setup:
    env_spec: robotlab-dev
    unix: cd robotlab && python -m pip install -e . --ignore-installed --no-deps --no-cache-dir
      -vv
    windows: cd robotlab && python -m pip install -e . --ignore-installed --no-deps
      --no-cache-dir -vv

  robotlab:build:
    env_spec: robotlab-dev
    unix: robotlab build
    windows: robotlab build

  robotlab:
    env_spec: robotlab-dev
    unix: robotlab
    windows: robotlab

env_specs:
  _build:
    platforms:
    - linux-64
    - osx-64
    inherit_from:
    - _robots_from_jupyter

  _build_win:
    platforms:
    - win-64
    inherit_from:
    - _robots_from_jupyter

  robotlab-dev:
    channels:
    - ./_artifacts/conda-bld
    - https://repo.anaconda.com/pkgs/main
    - https://repo.anaconda.com/pkgs/free
    - https://conda.anaconda.org/conda-forge
    packages:
    - jupyterlab >=0.35,<0.36
    - nodejs >=8,<9
    - robotkernel
    - python >=3.6,<3.7

  robotlab-test:
    inherit_from:
    - robotlab-dev
    packages:
    - robotlab

  _robots_from_jupyter:
    packages:
    - black
    - conda >=4.5.11,<4.6
    - conda-build >=3.15,<3.16
    - conda-verify
    - constructor >=2.3,<2.4
    - flake8
    - geckodriver
    - python >=3.6,<3.7
    - robotframework
    - robotframework-lint
    - robotframework-seleniumlibrary
    channels:
    - https://repo.anaconda.com/pkgs/main
    - https://repo.anaconda.com/pkgs/free
    - https://conda.anaconda.org/conda-forge
